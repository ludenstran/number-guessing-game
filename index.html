<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="header-section">
            <h1>🎯 Đoán Số Thần Kỳ</h1>
            <p>Tôi đang nghĩ về một con số từ 1 đến 100...</p>
        </div>
        <div class="main-section">
            <div class="stat-item">
                <p class="stat-label">ĐIỂM SỐ</p>
                <p class="stat-value" id="current-stat-score">100</p>
            </div>
            <div class="stat-item">
                <p class="stat-label">LẦN THỬ</p>
                <p class="stat-value" id="attemps-used">0/10</p>
            </div>
            <div class="stat-item">
                <p class="stat-label">PHẠM VI</p>
                <p class="stat-value">1-100</p>
            </div>
        </div>
        <p class="result" id="game-state">🤔 Hãy nhập một số từ 1 đến 100 và bấm "Đoán"!</p>
        <div class="input-container">
            <input id="user-input" type="text" maxlength="3" placeholder="Nhập số của bạn...">
            <button id="submit-btn" class="btn-submit">Đoán</button>
        </div>
        <div class="history-section">
            <h4>📝 Lịch sử đoán</h4>
            <ul id="guess-history" class="history-list-container"></ul>
        </div>
        <div class="control-section">
            <button id="new-game-btn" class="btn-newgame">Game mới</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
